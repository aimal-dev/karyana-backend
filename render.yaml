services:
  - type: web
    name: karyana-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # You will paste this from Neon
      - key: JWT_SECRET
        generateValue: true # Render will create a secure one for you
      - key: FRONTEND_URL
        sync: false # You will paste your Netlify URL here later
      - key: PORT
        value: 5000
